<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Servi√ßos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23333" stroke-width="0.5" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff6a, #00cc55);
            border-radius: 2px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .step-1 .progress-fill { width: 25%; }
        .step-2 .progress-fill { width: 50%; }
        .step-3 .progress-fill { width: 75%; }
        .step-4 .progress-fill { width: 100%; }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #00ff6a, #00cc55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #e0e0e0;
        }

        .button {
            background: linear-gradient(135deg, #00ff6a, #00cc55);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 106, 0.3);
            background: linear-gradient(135deg, #00cc55, #00ff6a);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 106, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 106, 0.5);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .service-card.selected {
            border-color: #00ff6a;
            background: rgba(0, 255, 106, 0.1);
        }

        .service-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .service-price {
            font-size: 1.1em;
            color: #00ff6a;
            font-weight: bold;
        }

        .selected-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00ff6a;
            color: black;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .service-card.selected .selected-badge {
            opacity: 1;
            transform: scale(1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        input, select, textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00ff6a;
            box-shadow: 0 0 10px rgba(0, 255, 106, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
        }

        .file-input-label:hover {
            border-color: #00ff6a;
            background: rgba(0, 255, 106, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            margin-right: 15px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .confirmation-content {
            text-align: center;
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .confirmation-message {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    
    <div class="container">
        <div class="card">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <!-- Passo 1: P√°gina Inicial -->
            <div id="step1" class="step active">
                <h1>Sistema de Servi√ßos</h1>
                <h2>Escolha uma op√ß√£o</h2>
                
                <button class="button" onclick="selectFlow('create')">
                    Criar Conta
                </button>
                
                <button class="button" onclick="selectFlow('unlock')">
                    Desbloquear Conta
                </button>
            </div>

            <!-- Passo 2: Sele√ß√£o de Servi√ßos -->
            <div id="step2" class="step">
                <h2 id="step2Title">Selecione os Servi√ßos</h2>
                
                <div class="services-grid" id="servicesGrid">
                    <!-- Cards de servi√ßos ser√£o inseridos aqui via JavaScript -->
                </div>
                
                <div class="button-group">
                    <button class="button back-button" onclick="goToStep(1)">
                        Voltar
                    </button>
                    <button class="button" id="continueBtn" onclick="goToStep(3)" disabled>
                        Continuar
                    </button>
                </div>
            </div>

            <!-- Passo 3: Formul√°rio -->
            <div id="step3" class="step">
                <h2 id="step3Title">Complete seu Cadastro</h2>
                
                <form id="mainForm">
                    <div class="form-grid" id="formFields">
                        <!-- Campos do formul√°rio ser√£o inseridos aqui via JavaScript -->
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="button back-button" onclick="goToStep(2)">
                            Voltar
                        </button>
                        <button type="submit" class="button" id="submitBtn">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Passo 4: Confirma√ß√£o -->
            <div id="step4" class="step">
                <div class="confirmation-content">
                    <div class="success-icon">‚úÖ</div>
                    <h2 id="confirmationTitle">Formul√°rio enviado com sucesso!</h2>
                    <p id="confirmationMessage" class="confirmation-message"></p>
                    
                    <div class="button-group">
                        <button class="button" id="paymentBtn">
                            Ir para Pagamento
                        </button>
                        <button class="button back-button" onclick="resetSystem()">
                            Nova Solicita√ß√£o
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let selectedFlow = '';
        let selectedServices = [];

        const services = [
            { name: 'Uber', createPrice: 'R$ 49,90', unlockPrice: 'R$ 29,90' },
            { name: '99', createPrice: 'R$ 39,90', unlockPrice: 'R$ 29,90' },
            { name: 'iFood', createPrice: 'R$ 59,90', unlockPrice: 'R$ 29,90' },
            { name: 'InDrive', createPrice: 'R$ 44,90', unlockPrice: 'R$ 29,90' },
            { name: 'Lalamove', createPrice: 'R$ 54,90', unlockPrice: 'R$ 29,90' }
        ];

        const brazilianStates = [
            'Acre', 'Alagoas', 'Amap√°', 'Amazonas', 'Bahia', 'Cear√°',
            'Distrito Federal', 'Esp√≠rito Santo', 'Goi√°s', 'Maranh√£o',
            'Mato Grosso', 'Mato Grosso do Sul', 'Minas Gerais', 'Par√°',
            'Para√≠ba', 'Paran√°', 'Pernambuco', 'Piau√≠', 'Rio de Janeiro',
            'Rio Grande do Norte', 'Rio Grande do Sul', 'Rond√¥nia',
            'Roraima', 'Santa Catarina', 'S√£o Paulo', 'Sergipe', 'Tocantins'
        ];

        function selectFlow(flow) {
            selectedFlow = flow;
            goToStep(2);
            renderServices();
            
            const title = document.getElementById('step2Title');
            title.textContent = flow === 'create' ? 'Selecione os Servi√ßos para Criar Conta' : 'Selecione os Servi√ßos para Desbloquear';
        }

        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';

            services.forEach((service, index) => {
                const price = selectedFlow === 'create' ? service.createPrice : service.unlockPrice;
                
                const card = document.createElement('div');
                card.className = 'service-card';
                card.onclick = () => toggleService(index);
                
                card.innerHTML = `
                    <div class="service-name">${service.name}</div>
                    <div class="service-price">${price}</div>
                    <div class="selected-badge">Selecionado</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function toggleService(index) {
            const card = document.querySelectorAll('.service-card')[index];
            
            if (selectedServices.includes(index)) {
                selectedServices = selectedServices.filter(i => i !== index);
                card.classList.remove('selected');
            } else {
                selectedServices.push(index);
                card.classList.add('selected');
            }
            
            updateContinueButton();
        }

        function updateContinueButton() {
            const btn = document.getElementById('continueBtn');
            btn.disabled = selectedServices.length === 0;
        }

        function goToStep(step) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            
            // Show target step
            document.getElementById(`step${step}`).classList.add('active');
            
            // Update progress bar
            document.body.className = `step-${step}`;
            
            currentStep = step;

            if (step === 3) {
                renderForm();
            }
        }

        function renderForm() {
            const container = document.getElementById('formFields');
            container.innerHTML = '';

            const title = document.getElementById('step3Title');
            title.textContent = selectedFlow === 'create' ? 'Complete seu Cadastro' : 'Informa√ß√µes para Desbloqueio';

            if (selectedFlow === 'create') {
                renderCreateAccountForm(container);
            } else {
                renderUnlockAccountForm(container);
            }
        }

        function renderCreateAccountForm(container) {
            const fields = [
                { type: 'text', name: 'fullName', label: 'Nome Completo', required: true },
                { type: 'file', name: 'photo', label: 'Foto do Rosto', required: true },
                { type: 'select', name: 'state', label: 'Estado onde vai rodar', options: brazilianStates, required: true },
                { type: 'tel', name: 'phone', label: 'Telefone', required: true, mask: 'phone' },
                { type: 'email', name: 'email', label: 'E-mail', required: true },
                { type: 'text', name: 'licensePlate', label: 'Placa do Ve√≠culo', required: true },
                { type: 'text', name: 'vehicleModel', label: 'Modelo do Ve√≠culo', required: true },
                { type: 'text', name: 'vehicleColor', label: 'Cor do Ve√≠culo', required: true }
            ];

            fields.forEach(field => {
                const div = document.createElement('div');
                div.className = field.type === 'file' ? 'form-group full-width' : 'form-group';
                
                const label = document.createElement('label');
                label.textContent = field.label + (field.required ? ' *' : '');
                div.appendChild(label);

                if (field.type === 'select') {
                    const select = document.createElement('select');
                    select.name = field.name;
                    select.required = field.required;
                    
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecione...';
                    select.appendChild(defaultOption);
                    
                    field.options.forEach(option => {
                        const opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option;
                        select.appendChild(opt);
                    });
                    
                    div.appendChild(select);
                } else if (field.type === 'file') {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-input';
                    
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.name = field.name;
                    input.required = field.required;
                    input.accept = 'image/*';
                    input.onchange = (e) => updateFileLabel(e, field.name);
                    
                    const labelEl = document.createElement('label');
                    labelEl.className = 'file-input-label';
                    labelEl.setAttribute('for', field.name);
                    labelEl.innerHTML = 'üì∑ Clique para selecionar a foto';
                    
                    input.id = field.name;
                    
                    fileDiv.appendChild(input);
                    fileDiv.appendChild(labelEl);
                    div.appendChild(fileDiv);
                } else {
                    const input = document.createElement('input');
                    input.type = field.type;
                    input.name = field.name;
                    input.required = field.required;
                    input.placeholder = field.label;
                    
                    if (field.mask === 'phone') {
                        input.oninput = (e) => maskPhone(e);
                    }
                    
                    div.appendChild(input);
                }
                
                container.appendChild(div);
            });
        }

        function renderUnlockAccountForm(container) {
            const fields = [
                { type: 'text', name: 'cpf', label: 'CPF', required: true, mask: 'cpf' },
                { type: 'email', name: 'email', label: 'E-mail', required: true },
                { 
                    type: 'select', 
                    name: 'urgency', 
                    label: 'Motivo de Urg√™ncia', 
                    options: ['Baixa', 'M√©dia', 'Alta', 'Cr√≠tica'], 
                    required: true 
                },
                { type: 'text', name: 'restrictionReason', label: 'Motivo pelo qual a conta pegou restri√ß√£o', required: true, fullWidth: true },
                { type: 'file', name: 'appScreenshot', label: 'Print da tela inicial do aplicativo', required: true },
                { type: 'textarea', name: 'detailedDescription', label: 'Descri√ß√£o detalhada do motivo do desbloqueio', required: true }
            ];

            fields.forEach(field => {
                const div = document.createElement('div');
                div.className = field.fullWidth || field.type === 'file' || field.type === 'textarea' ? 'form-group full-width' : 'form-group';
                
                const label = document.createElement('label');
                label.textContent = field.label + (field.required ? ' *' : '');
                div.appendChild(label);

                if (field.type === 'select') {
                    const select = document.createElement('select');
                    select.name = field.name;
                    select.required = field.required;
                    
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Selecione...';
                    select.appendChild(defaultOption);
                    
                    field.options.forEach(option => {
                        const opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option;
                        select.appendChild(opt);
                    });
                    
                    div.appendChild(select);
                } else if (field.type === 'file') {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-input';
                    
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.name = field.name;
                    input.required = field.required;
                    input.accept = 'image/*';
                    input.onchange = (e) => updateFileLabel(e, field.name);
                    
                    const labelEl = document.createElement('label');
                    labelEl.className = 'file-input-label';
                    labelEl.setAttribute('for', field.name);
                    labelEl.innerHTML = 'üì± Clique para selecionar o print';
                    
                    input.id = field.name;
                    
                    fileDiv.appendChild(input);
                    fileDiv.appendChild(labelEl);
                    div.appendChild(fileDiv);
                } else if (field.type === 'textarea') {
                    const textarea = document.createElement('textarea');
                    textarea.name = field.name;
                    textarea.required = field.required;
                    textarea.placeholder = field.label;
                    div.appendChild(textarea);
                } else {
                    const input = document.createElement('input');
                    input.type = field.type;
                    input.name = field.name;
                    input.required = field.required;
                    input.placeholder = field.label;
                    
                    if (field.mask === 'cpf') {
                        input.oninput = (e) => maskCPF(e);
                    }
                    
                    div.appendChild(input);
                }
                
                container.appendChild(div);
            });
        }

        function updateFileLabel(event, fieldName) {
            const file = event.target.files[0];
            const label = event.target.nextElementSibling;
            
            if (file) {
                label.innerHTML = `‚úÖ ${file.name}`;
                label.style.color = '#00ff6a';
            }
        }

        function maskPhone(event) {
            let value = event.target.value.replace(/\D/g, '');
            
            if (value.length <= 10) {
                value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            } else {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            }
            
            event.target.value = value;
        }

        function maskCPF(event) {
            let value = event.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            event.target.value = value;
        }

        // Form submission
        document.getElementById('mainForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '<div class="loading"></div>Enviando...';
            submitBtn.disabled = true;
            
            // Collect form data
            const formData = new FormData(this);
            const formObject = {};
            
            for (let [key, value] of formData.entries()) {
                formObject[key] = value;
            }
            
            // Add selected services and flow type
            const submissionData = {
                flowType: selectedFlow,
                selectedServices: selectedServices.map(index => services[index].name),
                formData: formObject,
                timestamp: new Date().toISOString()
            };
            
            // Log data to console for verification
            console.log('üìã Dados do formul√°rio enviados:', submissionData);
            console.log('üéØ Tipo de fluxo:', selectedFlow === 'create' ? 'Criar Conta' : 'Desbloquear Conta');
            console.log('üì± Servi√ßos selecionados:', submissionData.selectedServices);
            console.log('üìä Dados do formul√°rio:', submissionData.formData);
            
            // Simulate form submission
            setTimeout(() => {
                showConfirmation();
                
                submitBtn.innerHTML = 'Enviar';
                submitBtn.disabled = false;
            }, 2000);
        });

        function showConfirmation() {
            const confirmationMessage = document.getElementById('confirmationMessage');
            const paymentBtn = document.getElementById('paymentBtn');
            
            if (selectedFlow === 'create') {
                confirmationMessage.textContent = 'Realize o pagamento para receber sua conta pelo WhatsApp.';
            } else {
                confirmationMessage.textContent = 'Realize o pagamento para liberar a sua conta agora. Voc√™ receber√° no seu WhatsApp uma mensagem da nossa equipe.';
            }
            
            // Add click handler to payment button
            paymentBtn.onclick = () => {
                alert('Redirecionando para pagamento...');
                // Here you would redirect to payment gateway
                // window.location.href = 'payment-url';
            };
            
            goToStep(4);
        }

        function resetSystem() {
            selectedServices = [];
            selectedFlow = '';
            document.getElementById('mainForm').reset();
            goToStep(1);
        }

        // Initialize
        document.body.className = 'step-1';
    </script>
</body>
</html>
